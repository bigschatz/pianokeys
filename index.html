<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Keys</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    <p class="title">Piano Player</p>
    <p id="demo">Follow the song below to play the piano</p>

    <section class="piano">
      <section id="c-key" data-key="70" class="key">
        <section class="keynote">C</section>
      </section>
      <section id="c-sharp-key" data-key="84" class="key black">
        <section class="black-keynote">C#</section>
      </section>
      <section id="d-key" data-key="71" class="key">
        <section class="keynote">D</section>
      </section>
      <section id="d-sharp-key" data-key="89" class="key black">
        <section class="black-keynote">D#</section>
      </section>
      <section id="e-key" data-key="72" class="key">
        <section class="keynote">E</section>
      </section>
      <section id="f-key" data-key="74" class="key">
        <section class="keynote">F</section>
      </section>
      <section id="f-sharp-key" data-key="73" class="key black">
        <section class="black-keynote">F#</section>
      </section>
      <section id="g-key" data-key="75" class="key">
        <section class="keynote">G</section>
      </section>
      <section id="g-sharp-key" data-key="79" class="key black">
        <section class="black-keynote">G#</section>
      </section>
      <section id="a-key" data-key="76" class="key">
        <section class="keynote">A</section>
      </section>
      <section id="a-sharp-key" data-key="80" class="key black">
        <section class="black-keynote">A#</section>
      </section>
      <section id="b-key" data-key="186" class="key">
        <section class="keynote">B</section>
      </section>
      <section id="high-c-key" data-key="222" class="key">
        <section class="keynote">C</section>
      </section>
    </section>

    <section id="lyrics">
      <section id="column-one">
        <section id="word-one">HAP-</section>
        <section id="letter-note-one">G</section>
      </section>
      <section id="column-two">
        <section id="word-two">PY</section>
        <section id="letter-note-two">G</section>
      </section>
      <section id="column-three">
        <section id="word-three">BIRTH-</section>
        <section id="letter-note-three">A</section>
      </section>
      <section id="column-four">
        <section id="word-four">DAY</section>
        <section id="letter-note-four">G</section>
      </section>
      <section id="column-five">
        <section id="word-five">TO</section>
        <section id="letter-note-five">C</section>
      </section>
      <section id="column-six">
        <section id="word-six">YOU</section>
        <section id="letter-note-six">B</section>
      </section>
      <section id="column-optional" class="column-optional">
        <section id="word-optional">END</section>
        <section id="letter-note-optional">A</section>
      </section>

      <!-- audio paths -->
      <audio data-key="70" src="/audio/Piano.mf.C4.wav"></audio>
      <audio data-key="84" src="/audio/Piano.mf.Db4.wav"></audio>
      <audio data-key="71" src="/audio/Piano.mf.D4.wav"></audio>
      <audio data-key="89" src="/audio/Piano.mf.Eb4.wav"></audio>
      <audio data-key="72" src="/audio/Piano.mf.E4.wav"></audio>
      <audio data-key="74" src="/audio/Piano.mf.F4.wav"></audio>
      <audio data-key="73" src="/audio/Piano.mf.Gb4.wav"></audio>
      <audio data-key="75" src="/audio/Piano.mf.G4.wav"></audio>
      <audio data-key="79" src="/audio/Piano.mf.Ab4.wav"></audio>
      <audio data-key="76" src="/audio/Piano.mf.A4.wav"></audio>
      <audio data-key="80" src="/audio/Piano.mf.Bb4.wav"></audio>
      <audio data-key="186" src="/audio/Piano.mf.B4.wav"></audio>
      <audio data-key="222" src="/audio/Piano.mf.C5.wav"></audio>

      <!-- buttons -->
      <button id="line-two">Line 2</button>
      <button id="line-three">Line 3</button>
      <button id="line-four">Line 4</button>
      <button id="reset">Reset</button>
    </section>

    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
